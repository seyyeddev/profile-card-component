<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- css links -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <div class="card">
    <!-- header -->
    <div class="card__header">
      <img src="./images/bg-pattern-card.svg" alt="bgimage">
    </div>

    <!-- body -->
    <div class="card__body">
      <img src="./images/image-victor.jpg" alt="Profile-photo" class="card__photo">
      <h1 class="card__name">VictorCrest <span>26</span></h1>
      <h2 class="card__country">London</h2>
    </div>


    <!-- footer -->
    <div class="card__footer">

      <ul class="card__list">
        <li class="card__item">
          80k <br> <span>Followers</span>
        </li>

        <li class="card__item">
          803k <br> <span>Likes</span>
        </li>

        <li class="card__item">
          1.4k <br> <span>Photo</span>
        </li>
      </ul>

    </div>

  </div>
</body>

</html>
